  <h1>GTM学習用サンプルページ</h1>
  <p>クリックイベント、スクロールイベント、ページビューイベントの学習用です。</p>

  <h2>クリックイベントテスト</h2>
  <button id="btn1" class="btn click-sample">ボタン1: テキスト1</button>
  <button id="btn2" class="btn click-sample special">ボタン2: テキスト2</button>
  <button id="btn3" class="btn">ボタン3: テキスト3</button>

  <h2>クリックURLテスト</h2>
  <a id="link1" class="link-sample" href="https://example.com">リンク1: Example.com</a>
  <a id="link2" class="link-sample special" href="https://openai.com">リンク2: OpenAI</a>

  <h2>リンクじゃないボタンのテスト</h2>
  <button id="btn4" class="btn">ボタン4: 普通のボタン</button>
  <button id="btn5" class="btn special">ボタン5: これもリンクなし</button>

  <h2>フォーム送信テスト（GTMでフォーム送信イベント確認用）</h2>
  <form onsubmit="return false;">
    <input type="text" placeholder="名前" name="name">
    <input type="email" placeholder="メール" name="email">
    <button type="submit">送信</button>
  </form>

  <h2>スクロールイベントテスト</h2>
  <div class="spacer"></div>
